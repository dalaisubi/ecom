{% extends "base.html" %}
{% load static %}
  {% block base_head %}
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
  {% endblock %}
  {% block content %}
  
    <div class="container">
      <div class="row">
        
        <div class="col">
          <div class="col-sm-6 col-12">
            <h1>{{ title}} </h1>

          <p>{{content}} </p>
            <form method="POST"> {% csrf_token %}
            {{form}}
            <button type="submit", class="btn btn-default">Submit</button>
          </form>
          </div>
        </div>
        
      </div>
      {% if request.user.is_authenticated %}
      <div class="row">
        <div class="col">
          <h1>Premium</h1>
          {{ premium_content }}
        </div>
      </div>
      {% endif %}
    </div>

  {% endblock %}
