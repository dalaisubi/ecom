{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>{{object.title}} </h1>
				{{object.timestamp|timesince}} ago
				{{object.description | linebreaks}} <br/>
				{{ object.price }} <br/>

				{% if object.image %}
					<img src={{ object.image.url }} />
				{% endif %}	
			</div>
		</div>
	</div>
{% endblock %}
